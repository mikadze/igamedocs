services:
  # PostgreSQL 16 - Primary Database
  postgres:
    image: postgres:16-alpine
    container_name: aviatrix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: aviatrix
      POSTGRES_PASSWORD: aviatrix_dev
      POSTGRES_DB: aviatrix
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aviatrix -d aviatrix"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 7 - Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: aviatrix-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NATS JetStream - Message Broker
  nats:
    image: nats:2.10-alpine
    container_name: aviatrix-nats
    restart: unless-stopped
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["--js", "--sd", "/data", "-m", "8222"]
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - Database UI (development only)
  adminer:
    image: adminer:4
    container_name: aviatrix-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

  # RedisInsight - Redis UI (development only)
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: aviatrix-redis-insight
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - redis_insight_data:/db
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
  nats_data:
  redis_insight_data:

networks:
  default:
    name: aviatrix-network
