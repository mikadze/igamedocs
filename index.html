<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>eldaniel.bet Documentation</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #08080d;
  --sidebar: #101018;
  --border: #1c1c2c;
  --text: #d8d8e4;
  --text-dim: #6a6a80;
  --text-head: #f0f0f6;
  --accent: #e84545;
  --accent2: #f7a733;
  --hover: #1a1a26;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  height: 100%;
  overflow: hidden;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Outfit', sans-serif;
  display: flex;
}

/* Sidebar */
.sidebar {
  width: 260px;
  height: 100vh;
  background: var(--sidebar);
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  flex-shrink: 0;
  position: relative;
  z-index: 100;
}

.sidebar-header {
  padding: 24px 20px;
  border-bottom: 1px solid var(--border);
}

.brand {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo-mark {
  width: 36px;
  height: 36px;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  font-weight: 800;
  color: #fff;
  box-shadow: 0 0 20px rgba(232, 69, 69, 0.15);
}

.brand-text {
  font-family: 'Space Mono', monospace;
  font-size: 18px;
  color: var(--text-head);
}

.brand-text span {
  color: var(--accent);
}

.sidebar-label {
  font-family: 'Space Mono', monospace;
  font-size: 10px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--text-dim);
  margin-top: 6px;
}

/* Navigation */
.nav {
  flex: 1;
  overflow-y: auto;
  padding: 16px 12px;
}

.nav-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 14px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
  margin-bottom: 4px;
  text-decoration: none;
  color: var(--text);
}

.nav-item:hover {
  background: var(--hover);
}

.nav-item.active {
  background: rgba(232, 69, 69, 0.1);
  color: var(--text-head);
}

.nav-item.active::before {
  content: '';
  position: absolute;
  left: 0;
  width: 3px;
  height: 24px;
  background: var(--accent);
  border-radius: 0 3px 3px 0;
}

.nav-icon {
  width: 8px;
  height: 8px;
  border-radius: 2px;
  flex-shrink: 0;
}

.nav-item:nth-child(1) .nav-icon { background: #e84545; }
.nav-item:nth-child(2) .nav-icon { background: #a855f7; }
.nav-item:nth-child(3) .nav-icon { background: #00d2ff; }
.nav-item:nth-child(4) .nav-icon { background: #ec4899; }
.nav-item:nth-child(5) .nav-icon { background: #f7a733; }
.nav-item:nth-child(6) .nav-icon { background: #22c55e; }
.nav-item:nth-child(7) .nav-icon { background: #eab308; }
.nav-item:nth-child(8) .nav-icon { background: #38bdf8; }
.nav-item:nth-child(9) .nav-icon { background: #14b8a6; }

.nav-label {
  font-size: 13px;
  font-weight: 500;
}

/* Main content */
.main {
  flex: 1;
  height: 100vh;
  overflow: hidden;
}

.main iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* Mobile hamburger */
.hamburger {
  display: none;
  position: fixed;
  top: 16px;
  left: 16px;
  z-index: 200;
  width: 44px;
  height: 44px;
  background: var(--sidebar);
  border: 1px solid var(--border);
  border-radius: 8px;
  cursor: pointer;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 5px;
}

.hamburger span {
  width: 20px;
  height: 2px;
  background: var(--text);
  border-radius: 1px;
  transition: transform 0.2s, opacity 0.2s;
}

.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}

.hamburger.active span:nth-child(2) {
  opacity: 0;
}

.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

/* Overlay for mobile */
.overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  z-index: 50;
}

/* Mobile styles */
@media (max-width: 768px) {
  .hamburger {
    display: flex;
  }

  .sidebar {
    position: fixed;
    left: -260px;
    transition: left 0.3s ease;
  }

  .sidebar.open {
    left: 0;
  }

  .overlay.open {
    display: block;
  }

  .main {
    width: 100%;
  }
}
</style>
</head>
<body>

<button class="hamburger" onclick="toggleSidebar()">
  <span></span>
  <span></span>
  <span></span>
</button>

<div class="overlay" onclick="toggleSidebar()"></div>

<aside class="sidebar">
  <div class="sidebar-header">
    <div class="brand">
      <div class="logo-mark">A</div>
      <div class="brand-text">aviatrix<span>.bet</span></div>
    </div>
    <div class="sidebar-label">Documentation</div>
  </div>

  <nav class="nav">
    <a class="nav-item active" data-page="bmc.html">
      <div class="nav-icon"></div>
      <span class="nav-label">Business Model Canvas</span>
    </a>
    <a class="nav-item" data-page="vp-canvas.html">
      <div class="nav-icon"></div>
      <span class="nav-label">Value Proposition Canvas</span>
    </a>
    <a class="nav-item" data-page="landscape.html">
      <div class="nav-icon"></div>
      <span class="nav-label">Competitive Landscape</span>
    </a>
    <a class="nav-item" data-page="personas.html">
      <div class="nav-icon"></div>
      <span class="nav-label">Customer Personas</span>
    </a>
    <a class="nav-item" data-page="master-priorities.html">
      <div class="nav-icon"></div>
      <span class="nav-label">Master Priorities</span>
    </a>
    <a class="nav-item" data-page="brainstorm.html">
      <div class="nav-icon"></div>
      <span class="nav-label">Deep Ideation Board</span>
    </a>
    <a class="nav-item" data-page="trends.html">
      <div class="nav-icon"></div>
      <span class="nav-label">Gaming Trends</span>
    </a>
    <a class="nav-item" data-page="go-vs-node.html">
      <div class="nav-icon"></div>
      <span class="nav-label">Go vs Node Analysis</span>
    </a>
    <a class="nav-item" data-page="tech-analysis.html">
      <div class="nav-icon"></div>
      <span class="nav-label">Tech Analysis</span>
    </a>
  </nav>
</aside>

<main class="main">
  <iframe id="content-frame" src="bmc.html"></iframe>
</main>

<script>
  const navItems = document.querySelectorAll('.nav-item');
  const iframe = document.getElementById('content-frame');
  const sidebar = document.querySelector('.sidebar');
  const overlay = document.querySelector('.overlay');
  const hamburger = document.querySelector('.hamburger');

  navItems.forEach(item => {
    item.addEventListener('click', (e) => {
      e.preventDefault();

      // Update active state
      navItems.forEach(n => n.classList.remove('active'));
      item.classList.add('active');

      // Load page in iframe
      const page = item.dataset.page;
      iframe.src = page;

      // Close mobile sidebar
      if (window.innerWidth <= 768) {
        toggleSidebar();
      }
    });
  });

  function toggleSidebar() {
    sidebar.classList.toggle('open');
    overlay.classList.toggle('open');
    hamburger.classList.toggle('active');
  }

  // Handle URL hash for direct linking
  function loadFromHash() {
    const hash = window.location.hash.slice(1);
    if (hash) {
      const item = document.querySelector(`[data-page="${hash}"]`);
      if (item) {
        navItems.forEach(n => n.classList.remove('active'));
        item.classList.add('active');
        iframe.src = hash;
      }
    }
  }

  // Update hash when page changes
  navItems.forEach(item => {
    item.addEventListener('click', () => {
      window.location.hash = item.dataset.page;
    });
  });

  window.addEventListener('hashchange', loadFromHash);
  loadFromHash();
</script>

</body>
</html>
